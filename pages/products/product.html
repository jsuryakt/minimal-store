    <div class="container">

            </div>
            <hr class="side-hr">
            <!------------sort-filter------------->
            <h3 class="main-h3">SORT</h3>
            <div class="sort-filter display-flex flex-col mr-lr-1">
                <div class="display-flex row-cross-center">
                    <input type="radio" checked="checked" name="radio" id="highToLowSort">
                    <label class="radio-list" for="highToLowSort">Higher to Lower</label>
                </div>

                <div class="display-flex row-cross-center">
                    <input type="radio" name="radio" id="lowToHighSort">
                    <label class="radio-list" for="lowToHighSort">Lower to Higher</label>
                </div>
            </div>
            <hr class="side-hr">
            <!------------category-filter------------->
            <h3 class="main-h3">CATEGORIES</h3>
            <div class="category-filter display-flex flex-col mr-lr-1">
                <div class="display-flex row-cross-center">
                    <input type="checkbox" checked="checked" id="phone">
                    <label class="check-list" for="">Phones</label>
                </div>

                    <label class="check-list" for="">Laptops</label>
                </div>

                <div class="display-flex row-cross-center">
                    <input type="checkbox" checked="checked">
                    <label class="check-list" for="">Tablets</label>
                </div>

                <div class="display-flex row-cross-center">
                    <input type="checkbox">
                    <label class="check-list" for="">Smart Watches</label>
                </div>

            </div>
            <hr class="side-hr">
            <!------------brand-filter------------->
            <h3 class="main-h3">BRANDS</h3>
            <div class="brand-filter display-flex flex-col mr-lr-1">
                <div class="display-flex row-cross-center">
                    <input type="checkbox" checked="checked">
                    <label class="check-list">Apple</label>
                </div>

                <div class="display-flex row-cross-center">
                    <input type="checkbox">
                    <label class="check-list">Lenovo</label>
                </div>

                <div class="display-flex row-cross-center">

                </div>

                <div class="display-flex row-cross-center">

                </div>

                <div class="display-flex row-cross-center">

                    <label class="check-list">Xioami</label>
                </div>

                <div class="display-flex row-cross-center">
                    <input type="checkbox">
                    <label class="check-list">Realme</label>
                </div>

            </div>
            <hr class="side-hr">
            <!------------Stock-filter------------->
            <h3 class="main-h3">STOCK</h3>
            <div class="stock-filter mr-lr-1">
                <div class="display-flex row-cross-center">
                    <input type="checkbox">
                    <label class="check-list">Include out of stock</label>
                </div>
            </div>
            <hr class="side-hr">
            <!------------Rating-filter------------->
            <div class="rating-filter">
                <h3 class="main-h3">RATING</h3>
                <label for="volume" class="rate-list">Rating</label>
                <div class="slider-container">
                    <input type="range" id="volume" name="volume" min="1" max="5" class="slider round-slider">

            </div>
